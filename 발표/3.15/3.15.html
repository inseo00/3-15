<h1>백엔드 장점</h1>
<pre>

    1. 모든 웹사이트 또는 애플리케이션의 백엔드에 액세스할 수 있다.
    
    2. 누군가 시스템에 해킹을 시도할 때마다 쉽게 확인할 수 있다.
    
    3. 백엔드 개발자는 프론트엔드 개발자보다 수요가 많다.

    4. 백엔드 개발자가 사용할 수 있는 리소스가 많이 있다.


</pre>

<h1>백엔드 단점</h1>
<pre>
   
    1. 시각적인 효과가 없어 빠른 피드백이 불가능하다.

    2. 전문 지식이 없는 사용자에게 보여주거나 설명하는데 한계가 있다


</pre>
